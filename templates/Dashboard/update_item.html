<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Foodies{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head> 
{% block content %}
  <div class="container">
    <h2>Update Item</h2>
    <form method="post" enctype="multipart/form-data" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.itemname.id_for_label }}" class="form-label">{{ form.itemname.label }}</label>
        <input type="text" class="form-control" id="{{ form.itemname.id_for_label }}" name="{{ form.itemname.name }}" value="{{ form.itemname.value }}">
      </div>
      <div class="mb-3">
        <label for="{{ form.image.id_for_label }}" class="form-label">{{ form.image.label }}</label>
        {{ form.image }}
      </div>
      <div class="mb-3">
        <label for="{{ form.price.id_for_label }}" class="form-label">{{ form.price.label }}</label>
        <input type="number" class="form-control" id="{{ form.price.id_for_label }}" name="{{ form.price.name }}" value="{{ form.price.value }}">
      </div>
      <div class="mb-3">
        <label for="{{ form.category.id_for_label }}" class="form-label">{{ form.category.label }}</label>
        {{ form.category }}
      </div>
      <div class="mb-3">
        <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
        <textarea class="form-control" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}">{{ form.description.value }}</textarea>
      </div>
      <div class="mb-3">
        <input type="submit" class="btn btn-primary" value="Update">
        <a href="{% url 'menu' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
