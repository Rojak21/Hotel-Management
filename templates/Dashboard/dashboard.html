{% extends 'Dashboard/navbar.html' %}
{% load static %}

{% block content%}
<body>

  {% if messages %}
    <div class="alert-container">
      <br><br><br><br>
        {% for message in messages %}
        <div class="bg-green-500 text-white rounded-lg">
            <div class="alert  {% if message.tags %} {{ message.tags }} {% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
    </div>
{% endif %} 
<br><br>
<div class="p-4 sm:ml-64 mt-16">
    <div class="chart-row  ">
     <h1 style="color:#AC343E;">Welcome to our Dashboard</h1>
      </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
</body>
{% endblock%}
