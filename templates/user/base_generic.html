<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>{% block title %}Foodies{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</head>
<body class="bg-gray-100">

<nav class="bg-white border-b border-gray-200 dark:bg-gray-100">
    <div class="container mx-auto flex items-center justify-between p-4">
        <a href="/" class="text-2xl font-semibold text-gray-800 dark:text-dark">Foodie</a>
        <button data-collapse-toggle="navbar-default" type="button" class="lg:hidden inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden lg:flex w-full lg:w-auto" id="navbar-default">
            <ul class="font-bold flex flex-col lg:flex-row lg:space-x-8 space-y-4 lg:space-y-0">
                <li>
                    <a href="/aboutus/" class="block py-2 px-3 text-gray-800 dark:text-dark rounded hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 dark:hover:bg-gray-700 dark:hover:text-dark lg:dark:hover:bg-transparent" aria-current="page">
                        About Us </a>
                </li>
                <li>
                    <a href="/signup/" class="block py-2 px-3 text-gray-800 dark:text-dark rounded hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 dark:hover:bg-gray-700 dark:hover:text-dark lg:dark:hover:bg-transparent" aria-current="page">
                        Sign Up </a>
                </li>
                <li>
                    <a href="/signin/" class="block py-2 px-3 text-gray-800 dark:text-dark rounded hover:bg-gray-100 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 dark:hover:bg-gray-700 dark:hover:text-dark lg:dark:hover:bg-transparent">
                        Sign In </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mx-auto mt-4">
    <!-- Main content goes here -->
    {% block content %}{% endblock %}
</main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
       
</body>
</html>
