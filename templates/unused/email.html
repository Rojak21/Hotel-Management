<div class="modal-body mx-3">
    <form method="post" enctype="multipart/form-data" id="orderForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="itemname">Item Name</label>
            <select class="form-control" name="itemname" id="itemname" onchange="updatePrice()">
                <option value="">Select...</option>
                {% for item in items %}
                    <option value="{{ item.itemname }}" data-price="{{ item.price }}">{{ item.itemname }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" type="number" name="price" id="price" readonly>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input class="form-control" type="number" name="quantity" id="quantity" oninput="updateTotalAmount()">
        </div>
        <div class="form-group">
            <label for="totalamount">Total Amount</label>
            <input class="form-control" type="number" name="totalamount" id="totalamount" readonly>
        </div>
</div>
<div class="modal-footer d-flex justify-content-center">
    <button class="btn btn-unique">Submit</button>
    </form>
</div>
